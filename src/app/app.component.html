<main class="main">
  <div class="content">
    <div class="left-side left-content ">
      <h2 class="text-title">Your Result</h2>
      <section class="circle-result">
        <h1>76</h1>
        <h4>of 100</h4>
      </section>
      <h2 class="text-ok">Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-side right-content">
      <p>Summary</p>
      <div class="pill-group" *ngFor="let item of items">
        <section class="pill">
          <span class="info">
            <img [src]="item.icon" alt="Icon">
            <p>{{ item.category }}</p>
          </span>
          <p>{{ item.score}} / 100</p>
        </section>
      </div>
      <button class="btn-primary">Continue</button>
    </div>
  </div>
</main>
<router-outlet />
